<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVS - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">DEVS</div>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="cursos.html">Cursos</a>
            <a href="contato.html">Contato</a>
        </nav>
        <div class="buttons">
            <button class="btn-outline" onclick="location.href='login.html'">Login</button>
            <button class="btn" onclick="location.href='cursos.html'">Comece</button>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Bem-vindo de Volta!</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">E-mail ou Usuário</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail ou nome de usuário" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Sua senha" required>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
                <div class="login-options">
                    <a href="#">Esqueceu a senha?</a>
                    <span>|</span>
                    <a href="#">Criar uma conta</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">DEVS</div>
            <nav class="footer-nav">
                <a href="index.html">Início</a>
                <a href="sobre.html">Sobre</a>
                <a href="cursos.html">Cursos</a>
                <a href="contato.html">Contato</a>
                <a href="termos.html">Termos de Uso</a>
                <a href="politicapriv.html">Política de Privacidade</a>
            </nav>
        </div>
        <div class="footer-bottom">
            <p>© 2025 DEVS - Cursos Gratuitos. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
